<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    <main class="page-content" aria-label="Content">
      <section class="section-wrap page-{{ page.slug | slugify }}">
        <div class="wrapper">
          <div class="{{ page.slug | slugify}} inner">
            <h1>{{ page.title }}</h1>
            {{ content }}
          </div>
        </div>
      </section>
    </main>
  </body>

</html>
